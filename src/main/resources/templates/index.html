<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>New User</h1>
<form th:action="'/registration/process'" th:object="${user}" method="POST" enctype="utf8" id="formres">
    <div>
        <label>Username: </label>
        <input th:field="*{username}" name="username"/>
    </div>
    <div>
        <label>Password: </label>
        <input type="password" th:field="*{password}" name="password"/>
    </div>
    <div>
        <label>Confirm Password: </label>
        <input type="password" name="cpassword"/>
    </div>
    <div>
        <label>email</label>
        <input type="email" th:field="*{email}" name="email"/>
    </div>
    <div class="mb-3">
        <input type="checkbox" class="tOS" name="tOS" id="tOSID"/>Agree to terms and conditions
    </div>
    <button type="submit">Submit</button>
</form>

</body>
<script type="text/javascript">
    const element = document.getElementById("formres");
    element.addEventListener('submit', event => {
        const tOSval = document.getElementById("tOSID").checked ;
        if (tOSval == false) {
            event.preventDefault();
            alert("You have to Agree to the terms and conditions");
            }
        else {
            return true;
        }
    })
</script>
</html>
